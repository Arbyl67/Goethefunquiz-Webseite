<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Goethe Fun Zone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(-45deg, #ffe4b5, #ffc0cb, #ffb347, #5a189a);
      background-size: 400% 400%;
      animation: bg 30s ease infinite;
      text-align: center;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    @keyframes bg {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #5a189a;
      padding: 20px 0 0;
    }

    .section {
      background: rgba(255,255,255,0.9);
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn {
      background: #5a189a;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      font-size: 1rem;
    }

    .btn:hover {
      background: #3c096c;
    }

    #goetheHead {
      width: 70px;
      position: absolute;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 999;
    }

    #wheelCanvas {
      margin-top: 20px;
    }

    #answers .btn {
      display: block;
      margin: 10px auto;
      width: 80%;
    }

    #result {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Goethe Fun Zone ðŸŽ‰</h1>
  <div id="foundCount">Goethe-Kopf gefunden: 0 mal</div>
  <img id="goetheHead" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/94/Johann_Wolfgang_von_Goethe_Stieler_1828.jpg/120px-Johann_Wolfgang_von_Goethe_Stieler_1828.jpg" />

  <!-- GlÃ¼cksrad -->
  <div class="section">
    <h2>ðŸŽ¡ Goethe GlÃ¼cksrad</h2>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <br />
    <button class="btn" onclick="spinWheel()">Drehen!</button>
    <div id="spinResult" style="font-weight:bold;margin-top:10px;"></div>
  </div>

  <!-- Goethe Quiz -->
  <div class="section">
    <h2>ðŸ“š Goethe Quiz</h2>
    <div id="question">Lade Frage...</div>
    <div id="answers"></div>
    <div id="result"></div>
    <button id="nextBtn" class="btn" style="display:none">NÃ¤chste Frage</button>
  </div>

  <script>
    // Goethe-Kopf
    const goetheHead = document.getElementById("goetheHead");
    let foundCount = 0;
    function moveGoetheHead() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      goetheHead.style.left = `${x}px`;
      goetheHead.style.top = `${y}px`;
    }
    goetheHead.onclick = () => {
      foundCount++;
      document.getElementById("foundCount").textContent = `Goethe-Kopf gefunden: ${foundCount} mal`;
      moveGoetheHead();
      goetheHead.style.transform = "scale(1.3)";
      setTimeout(() => goetheHead.style.transform = "scale(1)", 300);
    };
    moveGoetheHead();
    window.addEventListener("resize", moveGoetheHead);

    // GlÃ¼cksrad
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    // Optionen + Wahrscheinlichkeiten
    const options = [
      { label: "Geheime Erkenntnis (5%)", weight: 5 },
      { label: "Goethes Feder", weight: 15 },
      { label: "Tintenfass", weight: 15 },
      { label: "Lesebrille", weight: 15 },
      { label: "Reisejournal", weight: 15 },
      { label: "Gedichtsammlung", weight: 15 },
      { label: "Brief an Schiller", weight: 15 },
      { label: "Leerer Zettel", weight: 5 }
    ];

    const totalWeight = options.reduce((acc, o) => acc + o.weight, 0);

    function pickWeighted() {
      const r = Math.random() * totalWeight;
      let sum = 0;
      for (let i = 0; i < options.length; i++) {
        sum += options[i].weight;
        if (r < sum) return i;
      }
      return options.length - 1;
    }

    function drawWheel(angle = 0) {
      const centerX = 150, centerY = 150, radius = 140;
      const total = options.length;
      const arc = (2 * Math.PI) / total;
      ctx.clearRect(0, 0, 300, 300);
      for (let i = 0; i < total; i++) {
        ctx.beginPath();
        ctx.fillStyle = i % 2 === 0 ? "#ffb347" : "#ffc0cb";
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, angle + arc * i, angle + arc * (i + 1));
        ctx.lineTo(centerX, centerY);
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arc * i + arc / 2);
        ctx.fillStyle = "black";
        ctx.font = "12px sans-serif";
        ctx.fillText(options[i].label, 60, 0);
        ctx.restore();
      }

      // Pfeil
      ctx.beginPath();
      ctx.moveTo(150, 10);
      ctx.lineTo(140, 30);
      ctx.lineTo(160, 30);
      ctx.closePath();
      ctx.fillStyle = "red";
      ctx.fill();
    }

    let spinning = false;

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const index = pickWeighted();
      const sliceAngle = (2 * Math.PI) / options.length;
      const targetAngle = (1.5 * Math.PI) - (sliceAngle * index) - (sliceAngle / 2);
      const totalRotation = 10 * 2 * Math.PI + targetAngle;

      let start = null;
      let duration = 4000;
      function animate(timestamp) {
        if (!start) start = timestamp;
        let progress = timestamp - start;
        let eased = 1 - Math.pow(1 - progress / duration, 4);
        const angle = eased * totalRotation;
        drawWheel(angle);
        if (progress < duration) {
          requestAnimationFrame(animate);
        } else {
          spinning = false;
          const result = options[index].label;
          document.getElementById("spinResult").textContent = `ðŸŽ Du hast erhalten: ${result}!`;
          if (index === 0) {
            setTimeout(() => {
              alert("Die geheime Erkenntnis hat dich verschlungen. Die Seite wird geschlossen.");
              window.close();
            }, 1000);
          }
        }
      }
      requestAnimationFrame(animate);
    }

    drawWheel();

    // Goethe-Quiz
    const questions = [
      {
        question: "Wie heiÃŸt Goethes berÃ¼hmtestes Drama?",
        answers: ["Egmont", "Faust", "Die Leiden des jungen Werther", "GÃ¶tz von Berlichingen"],
        correct: 1
      },
      {
        question: "Welcher Naturwissenschaftler wurde von Goethe kritisiert?",
        answers: ["Newton", "Einstein", "Darwin", "Kant"],
        correct: 0
      },
      {
        question: "Wie alt wurde Goethe?",
        answers: ["77", "82", "98", "44"],
        correct: 1
      },
      {
        question: "Was war Goethes Beruf neben dem Schreiben?",
        answers: ["GÃ¤rtner", "Minister/Richter", "Musiker", "Polizist"],
        correct: 1
      }
    ];

    let current = 0;
    let score = 0;
    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const resultEl = document.getElementById("result");
    const nextBtn = document.getElementById("nextBtn");

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      answersEl.innerHTML = "";
      resultEl.textContent = "";
      nextBtn.style.display = "none";
      q.answers.forEach((answer, i) => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = answer;
        btn.onclick = () => checkAnswer(i);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(i) {
      const isCorrect = i === questions[current].correct;
      if (isCorrect) {
        score++;
        resultEl.textContent = "âœ… Richtig!";
      } else {
        resultEl.textContent = "âŒ Falsch!";
      }
      Array.from(answersEl.children).forEach(btn => btn.disabled = true);
      nextBtn.style.display = "inline-block";
    }

    nextBtn.onclick = () => {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        questionEl.textContent = "ðŸŽ‰ Quiz beendet!";
        answersEl.innerHTML = `Du hast ${score} von ${questions.length} Fragen richtig beantwortet.`;
        nextBtn.style.display = "none";
      }
    };

    showQuestion();
  </script>
</body>
</html>
